<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>

    </header>
    <main>
        <!-- Main Content Container -->
        <div class="flex flex-col md:flex-row">
            <!-- Shape Card Container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Card Triangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title text-center">Triangle</h2>
                      <p class="text-center"> Area = 0.5 X b X h</p>

                       <div>
                        <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm bg-slate-100"  type="text" placeholder="b" name="" id="">
                        <span class="mr-4">cm</span>
                        <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm bg-slate-100" type="text" placeholder="h" name="" id="">
                        <span>cm</span>
                       </div>
                       <div>
                        <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm <sup>2</sup></span> </p>
                       </div>
                      <div class="card-actions w-full">
                        <button onclick="calculateTriangelArea()" class="btn btn-primary w-full">Calculte</button>
                      </div>
                    </div>
                  </div>

                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Ractangle</h2>
                      <p>Area (A) = w X I</p>
                      <div>
                        <input class="w-24 text-2xl p-2 rounded-sm bg-slate-100"  type="text" name="" id="" placeholder="Length"> <span class="mr-4">cm</span>

                        <input class="w-24 text-2xl p-2 rounded-sm bg-slate-100"  type="text" name="" id="" placeholder="Width"> <span class="mr-4">cm</span>
                      </div>
                      <div class="card-actions justify-end">
                        <button onclick="calculateRactengleArea()" class="btn btn-primary w-full">Calculte</button>
                      </div>
                    </div>
                  </div>

                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>

                  <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div>
            </div>
            <!-- Area Calucation Container -->
            <div class="w-96 border-2 border-gray-400 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>


    <script src="js/triangle.js"></script>
    <script src="js/ractangle.js"></script>
</body>
</html>
